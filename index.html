<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SPAD Simulation</title>
        
        

        <script async src="https://kit.fontawesome.com/72b06963cb.js"></script>

    
        
  </head>
  
  <body>
        <div style="width: 80%">
            <h1>SPAD Simulation</h1>
            <h2>by Danial Chitnis</h2>
            
            <style>
                .grid-osc {
                    display: grid;
                    grid-gap: 0px;
                    background-color: #2196F3;
                    border: solid green 2px;
                    grid-template-columns: 2% auto auto;
                    grid-template-rows: 2em auto 2em;
                }
                .grid-osc > div {
                    background-color: rgba(255, 255, 255, 0.8);
                    text-align: center;
                    padding: 0px 0;
                    font-size: 1em;
                }
            </style>

            <div class=grid-osc>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>21</div>
                <div class="display"><canvas id="display"></canvas></div>
                <div>
                    <span>23</span>
                    <div class="play">
                        <button class="bt" id="btCH1" onclick="btCH1()">CH1</button>
                        <button class="bt" id="btCH2" onclick="btCH2()">CH2</button>
                    </div>
                    <p></p>
                    <div class="play">
                        <button class="bt" id="bt-run" onclick="ctrl_run()">RUN</button>
                        <button class="bt" id="bt-single" onclick="ctrl_single()">SINGLE</button>
        
                        <style>
                            .play {
                                display: flex;
                            }
                            .play > button {
                                margin-right: 1em;
                                color: darkslategrey;
                            }
                        </style>
                                
                    </div>

                </div>
                <div>31</div>
                <div>32</div>
                <div>33</div>
            </div>
            <div>canvas here!</div>
            

            

            <p></p>
            
            <div style="width: 80%">
                <div id="slider_tr"></div>
                <p class="range">tr = <span id="display_tr"></span></p>
    
                <div id="slider_phrate"></div>
                <p class="range">phrate = <span id="display_phrate"></span></p>
    
                <div id="slider_vth"></div>
                <p class="range">Vthr = <span id="display_vth"></span></p>
    
                

            </div>
            
            
        </div>
        

        <style>
            body {
                background: #2b2b2b;
                height: 100vh;
                margin: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                width: 100%;
            }
            
            h1, h2 {
                color: #bdbdbd;
                font-weight: 300;
            }
            
            .range {
                color: white;
            }
            
            .display {
                border: solid 2px pink;
                background-color: blue;
            }
            .display > canvas {
                max-width: 90%;
                padding-top: 20px;
                padding-bottom: 20px;
                border: solid 2px red;
                background: #2b2b2b;
            }

            .bt {
                background-color: transparent;
                border: 2px solid rgb(76, 111, 175);
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 1.2em;
                border-radius: 30px;
                cursor: pointer;
                transition-duration: 0.1s;
            }

            .bt:hover {
                background-color: rgb(58, 100, 179);
                border-color:  rgb(58, 100, 179);
            }
        </style>

        <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.min.css" type="text/css">
        
        <script src="gr-latest.js"></script>
        <script src="./SPAD/spad.js"></script>
        <script src="script-ts.js"></script>


  </body>
</html>
